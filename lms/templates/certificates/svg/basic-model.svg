<%def name="signatory_def(signum)" filter="svg_filter_signatory">
<%
    signatory = signatories[signum]
%>
%if signatory['isPresent']:
    <%include file="_signatory.svg" />
%endif
</%def>

<%
    signatories = [ {'isPresent': False} for i in range(0,3) ]
    if certificate_data:
    for index, signatory  in  enumerate(certificate_data.get('signatories', [])):
            signatories[index] = signatories[index].update(signatory)
%>
